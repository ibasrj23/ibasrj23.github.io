<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Diamond Free Fire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container text-center mt-5">
    <h1 class="text-primary">Spin Diamond Free Fire</h1>
    <p>Putar roda dan dapatkan diamond hingga <strong>99.999</strong>!</p>

    <div class="wheel-container">
        <canvas id="wheelCanvas" width="300" height="300"></canvas>
        <button id="spinButton" class="btn btn-success mt-3">Putar Sekarang</button>
    </div>

    <div id="result" class="mt-4"></div>

    <button id="claimButton" class="btn btn-primary mt-3" style="display: none;">Klaim Diamond</button>
</div>

<script src="script.js"></script>
</body>
</html>
